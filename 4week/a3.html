<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>과제 3</title>
    </head>
    <body>
        <script>
            function draw(x,y,num){
                if((x/num)%3==1 && (y/num)%3==1){
                    document.write(' ');
                }
                else{
                    if(num/3==0){
                        document.write('*');
                    }
                    else{
                        draw(x,y,num/3);
                    }
                }
            }
            var ui = prompt('');
            for(var i=0; i<ui; i++){
                for(var j=0; j<ui; j++){
                    draw(i,j,ui)
                }
                document.write('<br>')
            }
        </script>
    </body>
</html>
